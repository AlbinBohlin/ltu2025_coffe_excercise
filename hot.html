<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffe Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Spirax&display=swap"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <figure class="background"></figure>
    <header class="header">
        <nav class="hot"><h1>hot</h1></nav>
        <nav class="juicy"><h1>juicy</h1></nav>
        <nav class="cosy"><h1>cosy</h1></nav>
    </header>
    <main class="main">
        <h2 class="page_title">hot</h2>
        <section class="moving_text">
            <section class="left"><p>hot freshly ground black coffee or a cup of exquisite tea?</p></section>
            <section class="right"><p>we give you that perfect cup every time.</p></section>
        </section>
        <section class="info"></section>
            <ul>
                <li class="left">Mocha Latte <span class="right">€ 7.50</span> </li>
                <li class="left">Espresso   <span class="right">€ 3.50</span> </li>
                <li class="left">Caffe Formaggio <span class="right">€ 5.00</span> </li>
                <li class="left">Chai Verde Latte <span class="right">€ 5.50</span> </li>
            </ul>

    </main>
    <footer class="footer">
        <section class="for_addendums"></section>
    </footer>
    
</body>
</html>
